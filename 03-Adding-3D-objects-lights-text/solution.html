<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!--     <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="tree" src="https://cdn.glitch.com/60ca38b3-16e4-42f5-8e4e-f6e76f2992b1%2FLowpoly_tree_sample.obj?v=1586746199156">
        </a-asset-item>
      </a-assets>
      
      <a-sky src="https://cdn.glitch.com/60ca38b3-16e4-42f5-8e4e-f6e76f2992b1%2FSheivaRezvani-Equirectangular-Unreal.jpg?v=1586745142713"></a-sky>
      
      <a-text value="Beautiful Family Tree!!" position="0 10 -4" wrap-count="10" width="30" font="roboto" color="#FFFFFF"></a-text>
      
      <a-obj-model src="#tree" position="-9.081 0 -10" scale=".25 .25 .25" color="green"></a-obj-model>
      
      <a-obj-model src="#tree" position="-5 0 -20" scale=".5 .5 .5" material="shader:flat;src:https://cdn.glitch.me/60ca38b3-16e4-42f5-8e4e-f6e76f2992b1%2Fricardo-gomez-angel-UD5drKd4H6w-unsplash.jpg?v=1636414672798"></a-obj-model>
      <a-box src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fcone.jpg?v=1490308535937" position="-2 0.5 -4"></a-box>
      <a-sphere src="" radius="0.5" position="0 0.5 -3"></a-sphere>
      <a-cone src="" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
      <a-box src="" position="2 0.5 -4"></a-box>

      <a-plane src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Ftexture.jpg?v=1490308149272" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light light="color: #ff6000; intensity: 2; type: point"></a-light>
      
      
<!--       <a-entity id="rig" position="25 10 0">
          <a-entity id="camera" camera look-controls></a-entity>
      </a-entity> -->
      
<!--       <a-entity camera="active: true" look-controls wasd-controls position="0 10 0" data-aframe-default-camera></a-entity> -->
    
    </a-scene>
  </body>
</html>
